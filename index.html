<!DOCTYPE html>
<html>

<head>
    <title>Survivor Selector</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/63Vtp8sH/Torch.png">
</head>

<body>
    <br/>
    <div id="title">
        <img src="https://i.postimg.cc/gJbGpv7X/Title.png" width="1000">
    </div>
    <!--Buttons/Inputs-->
    <div class="tiers">
        <img id="tier4" src="https://i.postimg.cc/MK2VL4tq/Tier-Four.png" onclick="tierToggle(4)"></button>
        <img id="tier3" src="https://i.postimg.cc/SK2KkQN5/Tier-Three-Fade.png" onclick="tierToggle(3)"></button>
        <img id="tier2" src="https://i.postimg.cc/43DxdCY3/Tier-Two-Fade.png" onclick="tierToggle(2)"></button>
        <img id="tier1" src="https://i.postimg.cc/rwqWVrvH/Tier-One-Fade.png" onclick="tierToggle(1)"></button>
    </div>
    <div class="filters">
        <div>
            <h2>Cast Type</h2>
            <label><input type="checkbox" checked="true" name="newbie" onclick="castTypeToggle('newbie', newbieBox)">All Newbie</label>
            <label><input type="checkbox" checked="true" name="returnee" onclick="castTypeToggle('returnee', returneeBox)">All Returnee</label>
            <label><input type="checkbox" checked="true" name="mixed" onclick="castTypeToggle('mixed', mixedBox)">Mixed</label>
        </div>
        <br/>
        <div>
            <h2>Final Tribal</h2>
            <label><input type="checkbox" checked="true" name="finaltwo" onclick="finalTribalToggle(2, finalTwoBox)">Final 2</label>
            <label><input type="checkbox" checked="true" name="finalthree" onclick="finalTribalToggle(3, finalThreeBox)">Final 3</label>
        </div>
    </div><br/><hr>
    <!--Images-->
    <div class="logodiv">
        <br/>
        <div id="s1" class="logos">
            <img src="https://i.postimg.cc/pVzQZRxP/Borneo.png"/>
            <h3>S1 Borneo</h3>
        </div>
        <div id="s2" class="logos">
            <img src="https://i.postimg.cc/PrD7YBVD/Australia.png"/>
            <h3>S2 Australia</h3>
        </div>
        <div id="s3" class="logos">
            <img src="https://i.postimg.cc/C102vd3V/Africa.png"/>
            <h3>S3 Africa</h3>
        </div>
        <div id="s4" class="logos">
            <img src="https://i.postimg.cc/4xj82wKc/Marquesas.png"/>
            <h3>S4 Marquesas</h3>
        </div>
        <div id="s5" class="logos">
            <img src="https://i.postimg.cc/yxJgGh3J/Thailand.png"/>
            <h3>S5 Thailand</h3>
        </div>
        <div id="s6" class="logos">
            <img src="https://i.postimg.cc/0yqBfchB/Amazon.png"/>
            <h3>S6 Amazon</h3>
        </div>
        <div id="s7" class="logos">
            <img src="https://i.postimg.cc/yYgcpK0f/Pearl-Islands.png"/>
            <h3>S7 Pearl Islands</h3>
        </div>
        <div id="s8" class="logos">
            <img src="https://i.postimg.cc/gcQ5wYsd/All-Stars.png"/>
            <h3>S8 All-Stars</h3>
        </div>
        <div id="s9" class="logos">
            <img src="https://i.postimg.cc/wM0zDnjL/Vanuatu.png"/>
            <h3>S9 Vanuatu</h3>
        </div>
        <div id="s10" class="logos">
            <img src="https://i.postimg.cc/vTj982wL/Palau.png"/>
            <h3>S10 Palau</h3>
        </div>
        <div id="s11" class="logos">
            <img src="https://i.postimg.cc/QxHrK4cG/Guatemala.png"/>
            <h3>S11 Guatemala</h3>
        </div>
        <div id="s12" class="logos">
            <img src="https://i.postimg.cc/G3SvjtT8/Panama.png"/>
            <h3>S12 Panama</h3>
        </div>
        <div id="s13" class="logos">
            <img src="https://i.postimg.cc/DyhrpHyL/Cook-Islands.png"/>
            <h3>S13 Cook Islands</h3>
        </div>
        <div id="s14" class="logos">
            <img src="https://i.postimg.cc/bY6hJcD9/Fiji.png"/>
            <h3>S14 Fiji</h3>
        </div>
        <div id="s15" class="logos">
            <img src="https://i.postimg.cc/jdhzpcL9/China.png"/>
            <h3>S15 China</h3>
        </div>
        <div id="s16" class="logos">
            <img src="https://i.postimg.cc/yN9LM99b/Micronesia.png"/>

        </div>
        <div id="s17" class="logos">
            <img src="https://i.postimg.cc/VLpPqqFS/Gabon.png"/>

        </div>
        <div id="s18" class="logos">
            <img src="https://i.postimg.cc/NFgY9QBQ/Tocantins.png"/>

        </div>
        <div id="s19" class="logos">
            <img src="https://i.postimg.cc/Hnfc1Jb6/Samoa.png"/>
            <h3>S19 Samoa</h3>
        </div>
        <div id="s20" class="logos">
            <img src="https://i.postimg.cc/RZWsT209/Heroes-Villians.png"/>
            <h3>S20 Heroes v Villians</h3>
        </div>
    </div>
    <!--JS-->
    <script src="js/data.js"></script>
    <script src="js/page.js"></script>
</body>
</html>
